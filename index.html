<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main class="game">
      <h1>Tic-tac-toe</h1>
      <header class="game-info">
        <p class="score">
          <span
            ><span class="player-x">X</span> -
            <span class="score-x">0</span></span
          >
          <span
            ><span class="player-o">O</span> -
            <span class="score-o">0</span></span
          >
        </p>
        <p class="current-turn">
          Current turn: <span class="player player-o">X</span>
        </p>
      </header>
      <div class="game-reset">
        <button type="button" class="reset-btn" disabled>Reset</button>
      </div>
      <div class="game-board">
        <div class="line horizontal-1"></div>
        <div class="line horizontal-2"></div>
        <div class="line vertical-1"></div>
        <div class="line vertical-2"></div>
        <button type="button" class="cell cell-x" data-index="0"></button>
        <button type="button" class="cell cell-o" data-index="1"></button>
        <button type="button" class="cell" data-index="2"></button>
        <button type="button" class="cell" data-index="3"></button>
        <button type="button" class="cell" data-index="4"></button>
        <button type="button" class="cell" data-index="5"></button>
        <button type="button" class="cell" data-index="6"></button>
        <button type="button" class="cell" data-index="7"></button>
        <button type="button" class="cell" data-index="8"></button>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
