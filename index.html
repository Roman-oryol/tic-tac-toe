<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main class="game">
      <h1 lang="en">Tic-tac-toe</h1>
      <header class="game-info">
        <p class="score">
          <span
            ><span class="player-x">X</span> -
            <span class="score-x">0</span></span
          >
          <span
            ><span class="player-o">O</span> -
            <span class="score-o">0</span></span
          >
        </p>
        <p class="current-turn">Сейчас ходит: <span class="player"></span></p>
      </header>
      <div class="game-reset">
        <button type="button" class="reset-btn">Сбросить</button>
      </div>
      <div class="player-selection">
        <p>Выберите игрока, который будет ходить первым:</p>
        <div class="player-buttons">
          <button
            type="button"
            class="select-player"
            data-player="x"
            title="Игрок Х"
          >
            <img src="./assets/img/cross.svg" alt="Знак для игрока Х" />
          </button>
          <button
            type="button"
            class="select-player"
            data-player="о"
            title="Игрок О"
          >
            <img src="./assets/img/circle.svg" alt="Знак для игрока О" />
          </button>
        </div>
      </div>
      <div class="game-board hidden">
        <div class="line horizontal-1"></div>
        <div class="line horizontal-2"></div>
        <div class="line vertical-1"></div>
        <div class="line vertical-2"></div>
        <button type="button" class="cell" data-index="0"></button>
        <button type="button" class="cell" data-index="1"></button>
        <button type="button" class="cell" data-index="2"></button>
        <button type="button" class="cell" data-index="3"></button>
        <button type="button" class="cell" data-index="4"></button>
        <button type="button" class="cell" data-index="5"></button>
        <button type="button" class="cell" data-index="6"></button>
        <button type="button" class="cell" data-index="7"></button>
        <button type="button" class="cell" data-index="8"></button>
      </div>
    </main>
    <dialog>
      <p class="dialog-text"></p>
      <form method="dialog">
        <button class="dialog-btn">OK</button>
      </form>
    </dialog>
    <script src="./main.js"></script>
  </body>
</html>
